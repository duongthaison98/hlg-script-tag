<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Forms Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Script tag form</h1>

      <!-- Row with 3 columns -->
      <div class="row">
        <!-- Column 1 -->
        <div class="col-md-4">
          <form id="form1" class="mb-4">
            <h3>Form 1</h3>
            <div class="mb-3">
              <label for="username1" class="form-label">Product name</label>
              <input
                type="text"
                class="form-control"
                id="productname1"
                placeholder="Enter product name"
              />
            </div>
            <div class="mb-3">
              <label for="email1" class="form-label">Email</label>
              <div class="d-flex gap-2">
                <input
                  type="email"
                  class="form-control"
                  id="email1"
                  name="email1"
                  placeholder="Enter email"
                />
                <input
                  type="email"
                  class="form-control"
                  id="email2"
                  name="email2"
                  placeholder="Enter email"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="phone1" class="form-label">Phone Number</label>
              <div class="d-flex gap-2">
                <input
                  type="tel"
                  class="form-control"
                  id="phone1"
                  name="phone1"
                  placeholder="Enter phone number"
                />
                <input
                  type="tel"
                  class="form-control"
                  id="phone2"
                  name="phone2"
                  placeholder="Enter phone number"
                />
                <input
                  type="tel"
                  class="form-control"
                  id="phone3"
                  name="phone3"
                  placeholder="Enter phone number"
                />
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox_policy" name="checkbox1" />
              <label class="form-check-label" for="checkbox1">I agree to the terms and conditions</label>
            </div>
            <button type="button" id="btnSubmitForm1" class="btn btn-primary">
              Submit Form 1
            </button>
          </form>
        </div>

        <!-- Column 2 -->
        <div class="col-md-4">
          <form id="form2" class="mb-4">
            <h3>Form 2</h3>
            <div class="mb-3">
              <label for="username2" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username2"
                name="username2"
                placeholder="Enter username"
              />
            </div>
            <div class="mb-3">
              <label for="email2" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email3"
                name="email2"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label for="phone2" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone4"
                name="phone2"
                placeholder="Enter phone number"
              />
            </div>
            <!-- Random fields -->
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
